<!--城市分类-->
<div class="col-xs-4" ng-click="(selectState==1) ? (selectState=0) : (selectState=2)">
    <div ng-show="selectState == 1" style="color: #FC58AE">
        城市 <i class="fa fa-angle-up"></i>
    </div>
    <div ng-hide="selectState == 1">
        城市 <i class="fa fa-angle-down"></i>
    </div>
</div>
<div class="row list-sort-bar-list-view" ng-show="selectState == 1">

    <div class="col-xs-12" style="background-color: #FFFFFF;height: auto;text-align: left;z-index: 2">
        <div class="col-xs-12" style="margin: 1rem 0">
            定位 <span class="list-sort-bar-pink" style="margin-left: 1rem">全国</span>
        </div>
        <hr style="height: 1px;width: 100%;padding: 0;margin: 0;">
        <div class="col-xs-12" style="margin: 1rem 0">
            全国
        </div>
    </div>
    <div style="background-color: #cccccc;z-index: 2;text-align: left;padding: 1rem" class="col-xs-12">
        <div>
            已开通城市
        </div>
        <div class="col-xs-3 list-sort-bar-city-radius-btn" ng-repeat="x in citys">
            杭州
        </div>
    </div>
    <div class="list-sort-bar-list-view-background" style="z-index: 1" ng-click="selectState=0">
    </div>
</div>

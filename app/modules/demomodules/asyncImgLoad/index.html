<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="imgArea">

</div>


<script>


    var jsonData = {'imgs': ['./img/1/1.jpg', './img/1/2.jpg', './img/1/3.jpg',
                        './img/1/4.jpg', './img/2/1.jpg', './img/2/2.jpg', './img/2/3.jpg', './img/2/4.jpg',
        './img/3/1.jpg', './img/3/2.jpg', './img/3/3.jpg', './img/3/4.jpg',
        './img/4/1.jpg', './img/4/2.jpg', './img/4/3.jpg', './img/4/4.jpg','./img/4/5.jpg', './img/4/6.jpg'
    ]};

    (function () {
        setTimeout(function () {
            var imgArea = document.getElementById("imgArea");


            for (i=0;i<jsonData.imgs.length;i++){
                var img = new Image();
                img.src = jsonData.imgs[i];
                imgArea.appendChild(img);
            }
        }, 5000)
    })()

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>html5调用摄像头实现拍照</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <input type="file" accept="video/*;capture=camcorder" style="margin-top: 10rem">视频
    <input type="file" accept="audio/*;capture=microphone">音频
    <input type="file" accept="image/*;capture=camera" style="width: 5rem;height: 5rem;background-color: #ffff00">直接调用相机
    <input type="file" accept="image/*" />调用相机 图片或者相册
    <input type="button" onclick="alert(1)">dfasdfasdfasfdas

    <a href="http://www.baidu.com">ddddd</a>
</head>
<body>
<video id="myVideo" autoplay="autoplay"></video>
<script>
    try {
        window.URL = window.URL || window.webkitURL || window.msURL	|| window.oURL;
        // Normalizes navigator.getUserMedia
        navigator.getUserMedia = navigator.getUserMedia	|| navigator.webkitGetUserMedia
                || navigator.mozGetUserMedia || navigator.msGetUserMedia;

        // Tries it with spec syntax
        navigator.getUserMedia({
            video : true
        }, successsCallback, errorCallback);
    } catch (err) {
        // Tries it with old spec of string syntax
        navigator.getUserMedia('video', successsCallback, errorCallback);
    }
</script>
</body>
</html>
